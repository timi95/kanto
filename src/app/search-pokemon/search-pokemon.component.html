<input 
type="search" 
name="search" 
id="searchPokemon"
placeholder="Search Pokemon"
#input>

<div class="suggestion-container" *ngIf="isSuggesting">
    Suggesting...
    <ul>
        <li 
            class="suggestion"
            *ngFor="let sug of suggestions" 
            (click)="navigateDetail(sug?.name, sug)">
            {{sug|json}}
        </li>
    </ul>
</div>
